{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold text-white mb-4">Reset Your Password</h2>
<form method="POST" class="space-y-4">
    <input type="password" name="new_password" class="input-field w-full px-4 py-2 rounded" placeholder="New password" required>
    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Reset Password</button>
</form>
{% endblock %}
