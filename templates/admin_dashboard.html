{% extends 'base.html' %}
{% block content %}
<h2>Admin Dashboard</h2>
<table>
    <thead>
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Created At</th>
            <th>Admin</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ 'Yes' if user[3] == 1 else 'No' }}</td>
            <td><a href="{{ url_for('admin.view_user', user_id=user[0]) }}">View</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
